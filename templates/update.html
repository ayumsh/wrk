
        
{% extends 'base.html' %}

        
{% block body %}
            
          
          <div class="registration-form">
            <form action="/update/{{todo.sno}}" method="POST">
                <div class="form-group">
                    <input type="number" class="form-control item" value="{{todo.push}}" name="push" id="push" step="10" min="0" max="100" placeholder="Push">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control item" value="{{todo.pull}}" name="pull" id="pull"  step="10" min="0" max="100" placeholder="Pull">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control item" value="{{todo.legs}}" name="legs" id="legs" step="10" min="0" max="100" placeholder="Legs">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control item" value="{{todo.abs}}" name="abs" id="abs"  step="10" min="0" max="100"placeholder="Abs">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control item" value="{{todo.cardio}}" name="cardio" id="cardio" step="10" min="0" max="100" placeholder="Cardio">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control item" value="{{todo.protien}}" name="protien" id="protien" min="0" max="2" placeholder="Protien">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control item" value="{{todo.date}}" name="date" id="date" placeholder="Date">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block create-account">Update</button>
                </div>
            </form>
            <div class="social-media">
                
                
            </div>
          </div>
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
{% endblock body %}
